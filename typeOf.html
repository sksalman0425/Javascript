<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeOf</title>
    
</head>
<body>
    <p id="demo"> </p>
    <script>
        // typeof is keyword in JS which determined type of variable.
        // x is treated as string
        let x= "salman shaikh";
        //y is treated as object
        let y= new String("salman shaikh");// in String keyword S is Capital.
        // z is treated as number
        let z=345;
        // 
        let n=(x==y);//it returns true and it's type is boolean.
        console.log("value of n is :", n);
        let p=(x===y);
        // if we take === then it returns false and it's type is boolean.
        console.log("value of p is :", p);
        // null  is treated as object in JS
        let q=null;
        //undefined is treated as undefined in JS
        let r=undefined;
        //here we getting output on page load
        
        document.getElementById("demo").innerHTML =
            typeof x + "<br/>"
          + typeof y + "<br/>"
          + typeof z + "<br/>"
          + typeof q + "<br/>"
          + typeof r + "<br/>"
          + typeof n + "<br/>"
          + typeof p ; 
    //slice() leave end position .i.e output is haik (from 8 to 11).
   // document.getElementById("demo").innerHTML = x.slice(8,12) + "<br/>";
    let str = "Apple, Banana, Kiwi";
        console.log(str.length);
    let part = str.slice(7,13);
        console.log("slice part of String is ", part);
    let str1 = 'The morning is upon us.', // the length of str1 is 23.
      str2 = str1.slice(1,8),
      str3 = str1.slice(4,-2),
      str4 = str1.slice(13),
      str5 = str1.slice(30);
        console.log(str2);  // OUTPUT: he morn
        console.log(str3);  // OUTPUT: morning is upon u .i.e. from r.h.s 4th letter and from l.h.s -2 position letter.
        console.log(str4);  // OUTPUT: s upon us. .i.e. all letter after 13th letter.
        console.log(str5);  // OUTPUT: ""
        const str6 = 'The morning is upon us.';
        str7=str6.slice(-3);     // returns 'us.'
        str8=str6.slice(-3, -1); // returns 'us'
        str9=str6.slice(0, -1);  // returns 'The morning is upon us'
        str10=str6.slice(4, -1);  // returns 'morning is upon us'
        console.log(str7);
        console.log(str8);
        console.log(str9);
        console.log(str10);
    </script>
    
</body>
</html>
