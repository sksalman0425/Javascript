<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      //   const cars = ["BMW", "Maruti", "Renault"];
      //   for (let index = 0; index < cars.length; index++) {
      //     console.log("Values:", cars[index]);
      //   }
      // example of array iterable of for of loop
      const person = [
        { fname: "John", lname: "Doe", age: 25, height: 4.7 },
        { fname: "Azhar", lname: "Shaikh", age: 25, height: 4.7 },
      ];

      for (const i of person) {
        console.log("object of Array", i);
      }
      //next example of simple Array iterable of for of loop
      const cars = ["BMW", "Volvo", "Mini"];
      let text1 = "";
      for (let x of cars) {
        text1 += x + "<br>";
      }
      document.getElementById("demo1").innerHTML = text1;

      //next example of string iterable of for of loop
      let language = "JavaScript";

      let text2 = "";
      for (let y of language) {
        text2 += y + "<br>";
      }

      document.getElementById("demo2").innerHTML = text2;
    </script>
  </body>
</html>
