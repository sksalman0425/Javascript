<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number basic's</title>
</head>
<body>
    <script>
        let myNo=32;
        //decimal to hexadecimal conversion
        let hexMyNo=myNo.toString(16);
        console.log("decimal to hexadecimal conversion is ",hexMyNo);
        //decimal to octadecimal conversion
        let octaMyNo=myNo.toString(8);
        console.log("decimal to octadecimal conversion is ",octaMyNo);
        //decimal to binaryconversion
        let biMyNo=myNo.toString(2);
        console.log("decimal to binary conversion is ",biMyNo);

        let x1=70;
        let y1= new Number(70);//this is object
        console.log(y1);
        console.log(y1.valueOf());
    </script>
</body>
</html>
