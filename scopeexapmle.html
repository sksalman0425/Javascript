<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     
      let carName = "Volvo";//this is global variable & can be used anywhere in program 
      console.log("Car Name", carName);
      
      myFunction();//here we call the function
      
      function myFunction() {
        console.log("Car Name is in the function", carName);
        // code here CAN use carName
        // Below variable is functional/local variable and it's scope is local or in function only
        let bikeName ="Honda";
        console.log("Bike name is in the function", bikeName);
      
      }
      {
        let cycleName="Atlas";//this is block level variable & can not Access outside the block
        console.log("Cycle name is in block level ",cycleName);
      }
      console.log("Car Name", carName);
      // code here can use carName
      // code here can not use bikeName bz it is local/functional variable
      console.log("Bike name is at outside the function  ", bikeName);

      console.log("Cycle name is at outside the block ",cycleName);
    </script>
  </body>
</html>
