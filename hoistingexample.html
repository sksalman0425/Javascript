<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting </title>
  </head>
  <body>
    
    <h2> Hoisting is not possible in case of let and const variable.
      <br>It is possible only in the case of var.
      <br>only the declaration (var x), not the initialization (x=5) is hoisted to the top of the current.
      <br>when we used strict keyword then the hoisting is not allowed but in modern browser have allowed it.
    </h2>
    <p id="demo"></p>
    <!-- <script>
      "use strict";
      let a = 50; 

      var  elem = document.getElementById("demo");
      elem.innerHTML = a;

     
    </script> -->
    <script>
        a = 50;
        let elem = document.getElementById("demo");
        var a;
        elem.innerHTML = a;
    </script>

  </body>
</html>
