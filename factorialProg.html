<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial of given number</title>
  </head>
  <body>
    <h1>Calculate factorial of given number</h1><br/>
    <input id="inputNo" type="number" placeholder="Enter the number " />
    <button onclick="findFact()">Factorial</button>
    
    <p id="resultId"></p>
    <script>
      function findFact() {
        let num1 = Number(document.getElementById("inputNo").value);
        var fact = 1;
        if (num1 == 0) {
          document.getElementById(
            "resultId"
          ).innerHTML = `The factorial of given number ${num1} is 1`;
        } else if (num1 < 0) {
          document.getElementById(
            "resultId"
          ).innerHTML = `The factorial of negative number is not possible`;
        } else {
          for (let i = 1; i <= num1; i++) {
            fact = fact * i;
          }
          document.getElementById(
            "resultId"
          ).innerHTML = `The factorial of given number ${num1} is ${fact}`;
        }
      }
    </script>
  </body>
</html>
