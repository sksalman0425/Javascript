    <title>Array iteration using map()</title>
  </head>
  <body>
    <h2>JavaScript Array.map()</h2>
    <p>Creates a new array by performing a function on each array element.
        Map() return new array without modifying source array
    </p>

    <p id="demo"></p>
    <script>
      const numbers1 = [45, 4, 9, 16, 25];
    //   const numbers2 = numbers1.map(myFunction);

    //   document.getElementById("demo").innerHTML = numbers2+"<br>"+numbers1;

    //   function myFunction(value,index,array) {
    //     return value * 2 ;
    //   }
    //below method using anounymous function
    // const numbers2 =numbers1.map(function(value,index,array){
    //     return value * 3;
    // });
    // document.getElementById("demo").innerHTML = numbers2+"<br>"+numbers1;
    // by using Arrow function. here we are using only value variable so only we can kept value variable also.
    const numbers2 = numbers1.map((value,index,array)=>{
        console.log("map iteration for every element",value,index,array);
        return value * 2;
    });
    document.getElementById("demo").innerHTML = numbers2+"<br>"+numbers1;
    </script>
  </body>
