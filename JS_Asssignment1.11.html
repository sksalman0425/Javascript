<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Assignment 1.11</title>
</head>
<body>
    <p>program to check the greatest of two numbers 10, -90</p>
    <p id="resultId"></p>
    <script>
        let x=10;
        let y=-90;
        if (x>y) {
            document.getElementById("resultId").innerHTML=` The number ${x} is greater than ${y}`;
        }else{
            document.getElementById("resultId").innerHTML=` The number ${x} is less than ${y}`
        }

    </script>
    
</body>
</html>
