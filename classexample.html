<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS class</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // class is a blue print of an object.
        //object is instance of class
        //constructor is a function used for initialization of the variable of the class
      class car{
        constructor(name,year){
            this.name=name;
            this.year=year;
        }
        start(){
            console.log("car started")
        }
        stop(){
            console.log("car stoped")
        }
        age(x){
            return x - this.year;
        }
      }
      //js object/ JSON object is diff than class object
      //we used new keyword to create an instance of class
 let car1= new car("maruti1",2001);
 car1.start();
 car1.age();
 let car2= new car("maruti2",2002);
 let car3= new car("maruti3",2003);
 let car4= new car("maruti4",2004);
 let car5= new car("maruti5",2005);




    </script>
    
</body>
</html>
