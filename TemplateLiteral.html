    <title>JavaScript Template Literals</title>
</head>
<body>
    <h2>JavaScript Template Literals</h2>

<p>With back-ticks, you can use both single and double quotes inside a string:</p>

<p id="demo"></p>

<p>Template literals are not supported in Internet Explorer.</p>

<script>

    // let firstName = "John";
    // let lastName = "Doe";
    
    // let text = `Welcome ${firstName}, ${lastName}!`;
    
    // document.getElementById("demo").innerHTML = text;
   function login(){
        let fNameValue=document.getElementById("fname").value;
        let lNameValue=document.getElementById("lname").value;
        document.getElementById("demo").innerHTML=`Welcome ${fNameValue}, ${lNameValue}`;
    }
    function calculate(){
        let price=document.getElementById("price").value;//here input take value as a string.
        let vat=document.getElementById("vat").value;//here input take value as a string.
        let total=`Total price: ${(parseFloat(price)*(1+(parseFloat(vat)))).toFixed(2)}`;//parse float convert string into float value.
        document.getElementById("demo2").innerHTML=total;
        //toFixed()is inbuilt function that convert number into string and it rounds the string to a specified number of decimals, here round of value is 2 decimal.
    }
    </script>
    <input type="text" id="fname" placeholder="enter your first name">
    <input type="text" id="lname" placeholder="enter your last name">
    <button onclick="login()">Log in</button>
    <p id="demo"> </p>

    <input type="text" id="price" placeholder="enter price of an item">
    <input type="text" id="vat" placeholder="enter vat value">
    <button onclick="calculate()">calculate total price</button>
    <p id="demo2"> </p>
</body>
</html>
